<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<th:block th:replace="~{/layout/basic :: setContent(~{this::content} )}">

    <th:block th:fragment="content">

        <h1 class="mt-4">Movie Read Page</h1>


        <div class="form-group">
            <label >Title</label>
            <input type="text" class="form-control" name="title" th:value="${dto.title}" readonly>
        </div>

        <div class="form-group">
            <label >Review Count </label>
            <input type="text" class="form-control" name="title" th:value="${dto.reviewCnt}" readonly>
        </div>

        <div class="form-group">
            <label >Avg </label>
            <input type="text" class="form-control" name="title" th:value="${dto.avg}" readonly>
        </div>

        <style>
            .uploadResult {
                width: 100%;
                background-color: gray;
                margin-top: 10px;
            }

            .uploadResult ul {
                display: flex;
                flex-flow: row;
                justify-content: center;
                align-items: center;
                vertical-align: top;
                overflow: auto;
            }

            .uploadResult ul li {
                list-style: none;
                padding: 10px;
                margin-left: 2em;
            }

            .uploadResult ul li img {
                width: 100px;
            }
        </style>



        <div class="uploadResult">
            <ul >
                <li th:each="movieImage: ${dto.imageDTOList}" th:data-file="${movieImage.getThumbImageUrl()}">
                    <img  th:if="${movieImage.folderPath != null}" th:src="|/display?fileName=${movieImage.getThumbImageUrl()}|">
                </li>
            </ul>
        </div>



        <button type="button" class="btn btn-primary">
            Review Count <span class="badge badge-light">[[${dto.reviewCnt}]]</span>
        </button>

        <button type="button" class="btn btn-info addReviewBtn">
            Review Register
        </button>

        <div class="list-group reviewList">

        </div>


        <div class="reviewModal modal" tabindex="-1" role="dialog">
            <div class="modal-dialog" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title">Movie Review</h5>

                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div>
                    <div class="modal-body">
                        <div class="form-group">
                            <label >Reviewer ID</label>
                            <input type="text" class="form-control" name="mid" >
                        </div>
                        <div class="form-group">
                            <label >Grade <span class="grade"></span></label>
                            <div class='starrr'></div>
                        </div>
                        <div class="form-group">
                            <label >Review Text</label>
                            <input type="text" class="form-control" name="text" placeholder="Good Movie!" >
                        </div>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                        <button type="button" class="btn btn-primary reviewSaveBtn">Save changes</button>
                        <button type="button" class="btn btn-warning modifyBtn">Modify </button>
                        <button type="button" class="btn btn-danger removeBtn">Remove </button>
                    </div>
                </div>
            </div>
        </div>

        <div class="imageModal modal " tabindex="-2" role="dialog">
            <div class="modal-dialog modal-lg" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title">Picture</h5>

                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div>
                    <div class="modal-body">

                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                    </div>
                </div>
            </div>
        </div>


        <script th:src="@{/vendor/starrr.js}"></script>
        <link th:href="@{/css/starrr.css}" rel="stylesheet">
        <link rel="stylesheet" href="http://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.2.0/css/font-awesome.min.css">

        <script>
            $(document).ready(function(e) {
            	var grade = 0;
            	var mno = [[${dto.mno}]]
            	
            	$('.starrr').starrr({
            		rating : grade,
            		change : (e,value)=>{
            			if(value){
            				console.log(value);
            				grade = value;
            			}
            		}
            	})
            	
            	$('.reviewModal').modal('hide');
            	
            	  $('.closeBtn').click(()=>{
                      reviewModal.modal('hide');
                   })
                   
                   $('.close').click(()=>{
                      reviewModal.modal('hide');
                   })
            	
            	//$('.addReviewBtn')
            	var reviewModal = $('.reviewModal');
            	var inputMid = $('input[name="mid"]');
            	var inputText = $('input[name="text"]');
            	
            	$('.addReviewBtn').click(()=>{
            		inputMid.val("");
            		inputText.val("");
            		
            		$('.removeBtn, .modifyBtn').hide();
            		$('.reviewSaveBtn').show();
            		
            		reviewModal.modal('show');
            	})
            	
            	$('.reviewSaveBtn').click(()=>{       
                 
                    let totalData = {
                       mid : $('input[name="mid"]').val(),
                       text : $('input[name="text"]').val(),
                       mno : [[${dto.mno}]],
                       grade : grade
                    };
                    
                     $.ajax({
                          url:'/reviews/'+[[${dto.mno}]], 
                          type : 'post', 
                          dataType : 'json',
                          contentType : 'application/json',
                          data : JSON.stringify(totalData),
                          success:(serverData)=>{ 
                             location.reload(true);
                          }
                     });
            	})
            	
            	
                function getMovieReviews() {

                    function formatTime(str){
                        var date = new Date(str);

                        return date.getFullYear() + '/' +
                            (date.getMonth() + 1) + '/' +
                            date.getDate() + ' ' +
                            date.getHours() + ':' +
                            date.getMinutes();
                    }

                    $.getJSON("/reviews/"+ mno +"/all", function(arr){
                        var str ="";

                        $.each(arr, (idx, review)=>{
                            console.log(review);
                            
                            str += '<div class="card-body" data-reviewnum='+review.reviewnum+' data-mid='+review.mid+'>';
                            str += '<h5 class="card-title">'+review.text+' <span>'+ review.grade+'</span></h5>';
                            str += '<h6 class="card-subtitle mb-2 text-muted">'+review.nickname+'</h6>';
                            str += '<p class="card-text">'+ formatTime(review.regDate) +'</p>';
                            str += '</div>';
                        });

                        $(".reviewList").html(str);
                    });
                }

            	$('.btn-primary').click(()=>{
                    getMovieReviews();
            	})
            });
        </script>

    </th:block>

</th:block>
